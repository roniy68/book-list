<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Book List</title>
</head>

<body>
    <header>
        <div class="navigation-bar">
            <h3 class="navigation-logo">Awesome Books</h3>
            <ul class="navigation-list">
                <li class="navigation-list-item" id="list-books-link"><a href="#">List</a></li>
                <li class="navigation-list-item" id="add-books-link"><a href="#">Add New</a></li>
                <li class="navigation-list-item" id="contact-link"><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <section class="display-book">
        <h2>Awesome Books List</h2>
        <div class="display-book-container"></div>
    </section>
    <section class="add-book hidden">
        <h2>Add a new book</h2>
        <form id="form-book-submit" action="" method="post">
            <input id="book-title" type="text" placeholder="Title.." required><br>
            <input id="book-author" type="text" placeholder="Author.." required><br>
            <button id="button-submit" type="submit">Add Book</button>
        </form>
    </section>
    <section class="contact-section hidden">
        <!-- TODO Add contact section for the page-->
        <h2>Contact</h2>
        <p>If you like the project or if you want to report any bug or issue, please send an email to : <u>awesomebooks@xyz.com</u></p>
    </section>
    <footer class="footer-address">
        <h4>License: This project is MIT Licensed</h4>
    </footer>

    <!-- Script -->
    <script src="Book.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    
</body>

</html>
